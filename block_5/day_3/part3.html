<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
  </head>
  <body>
    <img
      style="position: absolute"
      src="http://www.anniemation.com/clip_art/images/cat-walk.gif"
    />

    <script>
      let img = document.querySelector('img');
      img.style.left = '0px';
      img.addEventListener
      let ta = false;
      window.setInterval(catWalk, 5);
      function catWalk() {
        
        if ((parseInt(img.style.left) > window.innerWidth)) {
          ta = true;
        }
        if((parseInt(img.style.left) < 0)){
          ta = false
        }
        if(ta == true){
          console.log('a')
          img.style.left = parseInt(img.style.left) - 10 + 'px';
        }
        else{
          img.style.left = parseInt(img.style.left) + 10 + 'px';
        }
        
      }
    </script>
  </body>
</html>
